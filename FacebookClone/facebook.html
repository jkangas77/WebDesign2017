<!DOCTYPE html>
<html>
<head>
	<title>Totally Facebook</title>
	<link rel="stylesheet" href="form.css" type="text/css"></link>
</head>
<body>
	<h1> Sign Up </h1>
	<p> It's free and always will be </p>
  <form action="/my-handling-form-page" method="post" id="disform">
      <div>
          <input type="text" id="name" name="user_name" size="15" maxlength="100" placeholder="First Name"/>
      </div>
      <div>
          <label for="mail" id="deflabel">E-mail:</label>
          <input type="email" id="mail" name="user_mail" />
      </div>
      <div>
          <label for="msg" id="deflabel">Message:</label>
          <textarea id="msg" name="user_message"></textarea>
      </div>
      <div class="button">
        <button type="submit">Send your message</button>
    </div>
  </form>
</body>
</html>
